<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recreated â€¢ TodoMVC</title>
	<link rel="stylesheet" href="css/app.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed" rel="stylesheet">
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1><span class="t">t</span><span class="o">o</span><span class="d">d</span><span class="o2">o</span><span class="s">s</span></h1>
			<input class="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<!-- Hidden by default and shown when there are todos -->
		<section class="main">
			<div class="toggleAll">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Toggle All</label>
			</div>
			<ul class="todo-list">
			</ul>
		</section>
		<!-- Hidden by default and shown when there are todos -->
		<footer class="footer">
		</footer>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Recreated by Brian Fajardo</a>
		</p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

	<!-- Handlebar unordered list template -->
	<script id="todoTemplate" type="text/x-handlebars-template">
		{{#this}}
		<li {{#if completed}} class="completed" {{/if}} id="{{id}}">
			<div class="view">
				<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
				<label>{{title}}</label>
				<button class="deleteBtn">Delete</button>
			</div>
			<input class="edit" value="{{title}}">
		</li>
		{{/this}}
	</script>

	<!-- Handlebar footer template -->
	<script id="footerTemplate" type="text/x-handlebars-template">
		<span class="todo-count"><strong>{{activeTodoCount}}</strong> {{activeWord}} left</span>
		<ul class="filters">
			<li>
				<a {{#eq filter 'all'}} class="selected" {{/eq}} href="#/all">All</a>
			</li>
			<li>
				<a {{#eq filter 'active'}} class="selected" {{/eq}} href="#/active">Active</a>
			</li>
			<li>
				<a {{#eq filter 'completed'}} class="selected" {{/eq}} href="#/completed">Completed</a>
			</li>
		</ul>
		{{#if completedTodos}}<button id="clearCompleted">Clear completed</button>{{/if}}
	</script>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/handlebars-v4.0.5.js"></script>
	<script src="js/director.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
